<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - gestion-stock-tyre</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: only light;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a !important;
        color: #f5f5f5 !important;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #fff500;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    #g_id_signin {
      display: flex;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Bienvenue sur gestion-stock-tyre</h1>
    <p><strong>Connectez vous avec Google</strong></p>
    <div id="g_id_signin"></div>
  </div>

  <script>
    const CLIENT_ID = '440684762959-1for0aulaia3dl2losusca0vjhnsei95.apps.googleusercontent.com';

    function handleCredentialResponse(response) {
      sessionStorage.setItem('google_jwt', response.credential);
      window.location.href = 'logged.html';
    }

    window.onload = () => {
      if (sessionStorage.getItem('google_jwt')) {
        window.location.href = 'logged.html';
        return;
      }

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: false
      });

      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'filled_black', size: 'large', width: 280 }
      );

      google.accounts.id.prompt();
    };
  </script>
</body>
</html>

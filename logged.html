<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Scan QR & Gestion Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Style -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Scripts -->
  <script src="scanQR.js" defer></script>
  <script src="linktoAPI.js" defer></script>
</head>

<body>
  <!-- Menu -->
  <div id="topMenu">
    <button class="active">Démarrer Scan QR</button>
    <button onclick="window.location.href='generate.html'">Générer Code</button>
    <button onclick="window.location.href='account.html'">Mon compte</button>
  </div>

  <h1>Scanner & Gérer le Stock</h1>

  <div id="reader" style="margin-bottom: 20px;"></div>

  <!-- QR Code Scanné -->
  <input type="text" id="scannedValueInput" placeholder="Le code scanné apparaîtra ici"
    style="margin: 10px auto 30px auto; display: block; text-align: center;" />

  <!-- Formulaire -->
  <div id="controls" class="btn-group" style="flex-direction: column; align-items: center;">

    <!-- Référence & Camionnette -->
    <div style="display: flex; gap: 10px; margin-bottom: 4px;">
      <div style="display: flex; flex-direction: column;">
        <label for="referenceBox">Référence</label>
        <input type="text" id="referenceBox" maxlength="9" placeholder="XXX/XXXXX"
          style="text-transform: uppercase; width: 150px;" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="optionC">Camionnette</label>
        <input type="text" id="optionC" maxlength="1" placeholder="C"
          style="width: 40px; text-align: center; text-transform: uppercase;" />
      </div>
    </div>

    <!-- Charge & Vitesse -->
    <div style="display: flex; gap: 20px; margin-bottom: 10px;">
      <div style="display: flex; flex-direction: column;">
        <label for="indiceCharge">Charge</label>
        <input type="text" id="indiceCharge" maxlength="7" placeholder="107/105"
          style="width: 80px; text-align: center; text-transform: uppercase;" />
      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="indiceVitesse">Vitesse</label>
        <input type="text" id="indiceVitesse" maxlength="1" placeholder="H"
          style="width: 40px; text-align: center; text-transform: uppercase;" />
      </div>
    </div>

    <!-- Marque -->
    <div style="margin-bottom: 10px;">
      <label for="marque">Marque</label>
      <input type="text" id="marque" placeholder="DOUBLECOIN"
        style="width: 240px; text-transform: uppercase;" />
    </div>

    <!-- Saison -->
    <div style="margin-bottom: 10px;">
      <label for="saison">Saison</label>
      <select id="saison">
        <option value="">-- Sélectionner --</option>
        <option value="E">☀️ Été</option>
        <option value="H">❄️ Hiver</option>
        <option value="S">☀️/❄️ 4 Saisons</option>
      </select>
    </div>

    <!-- Boutons -->
    <div class="btn-group" style="margin-top: 10px;">
      <button id="startScanBtn">Scanner</button>
      <button id="addStockBtn" disabled>Ajouter Stock</button>
      <button id="removeStockBtn" disabled>Retirer Stock</button>
    </div>
  </div>

  <!-- Résultat -->
  <div id="result" style="margin-top: 20px; text-align: center;"></div>
</body>

</html>

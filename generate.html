<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Générer un QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="generateQR.js"></script>
</head>

<body>
    <!-- Barre de navigation -->
    <div id="topMenu">
        <button onclick="location.href='index.html'">Démarrer Scan QR</button>
        <button class="active">Générer Code</button>
    </div>

    <h1>Générer un QR Code</h1>

    <div id="controls">
        <input type="text" id="text" placeholder="Entrez un texte à encoder" />
        <button class="generate" onclick="generateQR()">Générer</button>
        <button class="download" id="downloadBtn" style="display:none" onclick="downloadQR()">Télécharger</button>
    </div>

    <div id="qrcode"></div>
</body>
</html>

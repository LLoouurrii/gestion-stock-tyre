<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Générer un QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Librairie QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Script local -->
    <script src="generateQR.js" defer></script>
</head>

<body>
    <!-- Barre de navigation -->
    <div id="topMenu">
        <button onclick="window.location.href='logged.html'">Démarrer Scan QR</button>
        <button class="active">Générer Code</button>
        <button class="btn-account" onclick="window.location.href='account.html'">Mon compte</button>
    </div>

    <h1>Générer un QR Code</h1>

    <div id="controls" class="btn-group" style="flex-direction: column; align-items: center;">

        <!-- Groupe horizontal : Référence + Option C -->
        <div style="display: flex; gap: 10px; align-items: flex-start; max-width: 100%; margin-bottom: 4px;">
            <!-- Référence -->
            <div style="display: flex; flex-direction: column;">
                <label for="referenceBox"
                    style="font-size: 1rem; font-weight: 600; margin-bottom: 4px; color: #f5f5f5;">
                    Référence
                </label>
                <input type="text" id="referenceBox" maxlength="9" placeholder="XXX/XXXXX"
                    style="text-transform: uppercase;width: 150px;" />
            </div>

            <!-- Option C -->
            <div style="display: flex; flex-direction: column;">
                <label for="optionC" style="font-size: 1rem; font-weight: 600; margin-bottom: 4px; color: #f5f5f5;">
                    Camionette
                </label>
                <input type="text" id="optionC" maxlength="1" placeholder="C"
                    style="width: 40px; text-align: center; text-transform: uppercase;" />
            </div>
        </div>

        <!-- Indice de charge (en dessous) -->
        <!-- Indice de charge + Vitesse (sur la même ligne) -->
        <div style="display: flex; gap: 20px; margin-bottom: 10px; align-items: flex-start; margin-top: -30px;">

            <!-- Indice de charge -->
            <div style="display: flex; flex-direction: column;">
                <label for="indiceCharge"
                    style="font-size: 1rem; font-weight: 600; margin-bottom: 4px; color: #f5f5f5;">
                    Charge
                </label>
                <input type="text" id="indiceCharge" maxlength="7" placeholder="107/105"
                    style="width: 80px; text-align: center; text-transform: uppercase;" />
            </div>

            <!-- Indice de vitesse -->
            <div style="display: flex; flex-direction: column;">
                <label for="indiceVitesse"
                    style="font-size: 1rem; font-weight: 600; margin-bottom: 4px; color: #f5f5f5;">
                    Vitesse
                </label>
                <input type="text" id="indiceVitesse" maxlength="1" placeholder="H"
                    style="width: 40px; text-align: center; text-transform: uppercase;" />
            </div>
        </div>

        <div
            style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; max-width: 360px; margin-bottom: 10px;">
            <label for="marque"
                style="font-size: 1rem; font-weight: 600; margin-bottom: 4px; margin-top: -35px; color: #f5f5f5;">
                Marque
            </label>
            <input type="text" id="marque" placeholder="DOUBLECOIN"
                style="width: 100%; max-width: 240px; text-transform: uppercase;" />
        </div>


        <div
            style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 360px; margin-bottom: 10px; margin-top: -30px;">
            <label for="saison" style="font-size: 1rem; font-weight: 500; margin-bottom: 4px; color: #f5f5f5;">
                Saison
            </label>
            <select id="saison" >
                <option value="">-- Sélectionner --</option>
                <option value="E">☀️ Été</option>
                <option value="H">❄️ Hiver</option>
                <option value="S">☀️/❄️ 4 Saisons</option>
            </select>
        </div>

        <!-- Boutons -->
        <div class="btn-group" style="margin-top: 10px;">
            <button class="generate" onclick="generateQR()">Générer</button>
            <button class="download" id="downloadBtn" style="display:none" onclick="downloadQR()">Télécharger</button>
        </div>
    </div>

    <!-- QR Code -->
    <div id="qrcode" style="margin-top: 30px;"></div>
</body>

</html>

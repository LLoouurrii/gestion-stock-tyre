<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Générateur QR Code avec téléchargement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #0a1e3a;
            color: #e0e6f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type=text] {
            width: 300px;
            max-width: 90vw;
            padding: 12px 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 2px solid #3b6fc2;
            background-color: #12305a;
            color: #e0e6f0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type=text]:focus {
            border-color: #5ca0ff;
            background-color: #1b3a72;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 320px;
        }

        button {
            background-color: #2e4db7;
            color: #e0e6f0;
            border: none;
            border-radius: 25px;
            padding: 14px 26px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(46, 77, 183, 0.4);
            flex: 1 1 auto;
            min-width: 140px;
        }

        button:disabled {
            background-color: #506aa4;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            background-color: #1f356f;
        }

        #qrcode {
            margin-top: 30px;
            padding: 10px;
            background: #12305a;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            max-width: 90vw;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Générer un QR Code</h1>
    <input id="text-input" type="text" placeholder="Texte à encoder" autocomplete="off" autocorrect="off"
        autocapitalize="none" />
    <div class="btn-group">
        <button id="generate-btn">Générer</button>
        <button id="download-btn" disabled>Télécharger QR Code</button>
    </div>
    <div id="qrcode"></div>

    <script>
        const qrcodeContainer = document.getElementById("qrcode");
        const input = document.getElementById("text-input");
        const generateBtn = document.getElementById("generate-btn");
        const downloadBtn = document.getElementById("download-btn");

        let currentText = "";
        let qrCanvas = null;

        generateBtn.addEventListener("click", () => {
            const text = input.value.trim();
            if (!text) {
                alert("Merci de saisir un texte !");
                return;
            }
            currentText = text;
            qrcodeContainer.innerHTML = ""; // supprime l'ancien QR code
            new QRCode(qrcodeContainer, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#e0e6f0",
                colorLight: "#0a1e3a",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Récupérer le canvas du QR code après création
            setTimeout(() => {
                qrCanvas = qrcodeContainer.querySelector("canvas");
                if (qrCanvas) {
                    downloadBtn.disabled = false;
                }
            }, 100);
        });

        downloadBtn.addEventListener("click", () => {
            if (!qrCanvas) return;

            const link = document.createElement("a");
            link.href = qrCanvas.toDataURL("image/png");
            const safeFileName = currentText.replace(/[^a-z0-9_\-]/gi, '_').toLowerCase();
            link.download = safeFileName + ".png";
            document.body.appendChild(link); // Ajouter dans le DOM
            link.click();
            document.body.removeChild(link); // Nettoyer
        });

    </script>
</body>

</html>

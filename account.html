<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Mon Compte</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="accountInfo.js" defer></script>
</head>

<body>
  <!-- Barre de menu -->
  <div id="topMenu">
    <button onclick="window.location.href='logged.html'">Démarrer Scan QR</button>
    <button onclick="window.location.href='generate.html'">Générer Code</button>
    <button id="btnMonCompte" class="btn-account active">Mon compte</button>
  </div>

  <!-- Bouton Google -->
  <div style="text-align:center; margin-top:40px;">
    <div id="g_id_onload"
      data-client_id="440684762959-1for0aulaia3dl2losusca0vjhnsei95.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="signin_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>
  </div>

  <!-- Infos utilisateur -->
  <div id="userInfo" style="text-align:center; margin-top:40px;">
    <p id="userName"></p>
    <p id="userEmail"></p>
  </div>
</body>

</html>
